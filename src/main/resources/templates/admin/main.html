<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/dist/css/adminlte.min.css">
	<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700">
</head>
<body>
	<div class="content-header">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-sm-6">
					<h1 class="m-0 text-dark"><i class="fa fa-line-chart" aria-hidden="true"></i> 运营数据分析</h1>
				</div>
			</div>
		</div>
	</div>

	<section class="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-2 col-sm-2">
					<div class="info-box">
						<span class="info-box-icon bg-secondary elevation-1">
							<i class="fa fa-user-plus"></i>
						</span>

						<div class="info-box-content">
							<span class="info-box-text">当月新增用户数量</span> 
							<span class="info-box-number">39</span>
						</div>
					</div>
				</div>
				<div class="col-2 col-sm-2">
					<div class="info-box mb-3">
						<span class="info-box-icon bg-success elevation-1">
							<i class="fa fa-users"></i>
						</span>

						<div class="info-box-content">
							<span class="info-box-text">总用户数量</span> 
							<span class="info-box-number">620</span>
						</div>
					</div>
				</div>
				<div class="col-2 col-sm-2">
					<div class="info-box mb-3">
						<span class="info-box-icon bg-info elevation-1">
							<i class="fa fa-shopping-cart"></i>
						</span>

						<div class="info-box-content">
							<span class="info-box-text">当月订单数量</span> 
							<span class="info-box-number">39</span>
						</div>
					</div>
				</div>
				<div class="col-2 col-sm-2">
					<div class="info-box mb-3">
						<span class="info-box-icon bg-warning elevation-1">
							<i class="fa fa-usd"></i>
						</span>

						<div class="info-box-content">
							<span class="info-box-text">当月营业额</span> 
							<span class="info-box-number">3,410</span>
						</div>
					</div>
				</div>
				<div class="col-2 col-sm-2">
					<div class="info-box mb-3">
						<span class="info-box-icon bg-primary elevation-1">
							<i class="fa fa-shopping-cart"></i>
						</span>

						<div class="info-box-content">
							<span class="info-box-text">总订单数量</span> 
							<span class="info-box-number">1,618</span>
						</div>
					</div>
				</div>
				<div class="clearfix hidden-md-up"></div>

				<div class="col-2 col-sm-2">
					<div class="info-box mb-3">
						<span class="info-box-icon bg-danger elevation-1">
							<i class="fa fa-usd"></i>
						</span>

						<div class="info-box-content">
							<span class="info-box-text">总营业额</span> 
							<span class="info-box-number">212,760</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="/dist/js/adminlte.min.js"></script>
</body>
</html>
