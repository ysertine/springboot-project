<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/plugins/layui/css/layui.css">
	<style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
	<form class="layui-form" id="_form" style="width: 90%; margin-top: 10px">
		<input type="hidden" id="primaryKey" th:value="${id}">
		
		<div class="layui-form-item parent-menu">
	        <label class="layui-form-label">ID</label>
	        <div class="layui-input-block">
	            <input type="text" class="layui-input" lay-verify="required" id="id" name="id" readonly="readonly">
	        </div>
	    </div>
	    <div class="layui-form-item parent-menu">
	        <label class="layui-form-label">角色名称</label>
	        <div class="layui-input-block">
	            <input type="text" class="layui-input" lay-verify="required" id="name" name="name" onblur="checkName()" placeholder="请输入角色名称">
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">访问权限</label>
	        <div class="layui-input-block" id="permission">
	            <div id="permissionTree" style="width: 300px; padding: 10px 0 25px 5px;"></div>
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <div class="layui-input-block">
	            <button class="layui-btn" lay-submit="" lay-filter="edit">立即提交</button>
	            <button class="layui-btn layui-btn-primary" type="reset" >重置</button>
	        </div>
	    </div>
	</form>

	<script type="text/javascript" src="/plugins/layui/layui.all.js"></script>
	<script type="text/javascript" src="/common/js/config.js"></script>
	<script type="text/javascript">
	    function init() {
	    	getInitData();
	    }
    	init();
    	
    	var initData; // 回显的数据
    	var rolePermissionIds = []; // 系统用户所属角色列表
        function getInitData() {
        	var primaryKey = $("#primaryKey").val();
        	
        	$.ajax({
	        	url:"/sysUser/getSysRoleInfo",
	        	data:{
	        		id: primaryKey
	        	},
	        	type: "get",
	        	dataType: "json",
	        	success: function(result) {
		    		if (result && result.code == 0) {
		    			initData = result.data;
		                $("[name='id']").val(initData.id);
		                $("[name='name']").val(initData.name);
		                
		    			rolePermissionIds = result.rolePermissionIdList; // 保存用户所属角色id列表，初始化选中时用
		                form.render(); // 重新绘制表单，让修改生效
		    		} else {
		    			layer.msg('数据加载异常！', new Function());
		    		}
	        	},
	        	error:function(e) {
	        		layer.msg('网络异常！', new Function());
	        	}
	        });
        }
    	
		form.on("submit(editUser)", function (data) {
	        var username = data.field.username;
     		var a = checkUsername();
     		if (!a) {
				return false;
			}
	        var phone = data.field.phone;
     		var b = checkPhone();
			if (!b) {
				return false;
			}
	        var email = data.field.email;
     		var c = checkEmail();
			if (!c) {
				return false;
			}
	        var roleIdStr = "";
	     	// 获取选中的角色列表
	        for (var i = 0; i < roleIdList.length; i++) {
	            if (data.field[roleIdList[i]] === 'on') {
	            	roleIdStr += roleIdList[i];
	            	if (i < roleIdList.length - 1) {
	            		roleIdStr += ",";
	            	}
	            }
	        }
			if (isBlank(roleIdStr)) {
				layer.tips("请为该用户配置角色", '#role', {tips: [3, 'red']});
				return false;
			}
			
			var id = data.field.id;
			var gender = $('#gender input[name="gender"]:checked').val();
			console.log(gender + "--" + initData.gender);
			
			$.ajax({
	        	url:"/sysUser/edit",
	        	data:{
	        		id: id,
	        		username: username,
	        		gender: gender,
	                phone: phone,
	                email: email,
	                roleIdStr: roleIdStr
	        	},
	        	type: "post",
	        	async: false, 
	        	dataType: "json",
	        	success: function(result) {
		    		if (result && result.code == 0) {
		    			layer.msg(result.msg, {icon:1, time: 1000}, function () {
		    				var index = parent.layer.getFrameIndex(window.name);
							parent.location.reload();
							parent.layer.close(index);
			            });
		    		} else {
		    			layer.msg(result.msg, {icon:2, time:1000});
		    		}
	        	},
	        	error:function(e) {
	        		layer.msg('网络异常,请稍后再试', new Function());
	        	}
	        });
			return false;
	    });
		
		/**
		  * 系统用户名校验
		 */
		function checkUsername() {
			var username = $("#username").val();
			if (username != null && username.length > 0 && username != initData.username) {
				if (!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(username)) {
					layer.tips("用户名不能有特殊字符", '#username', {tips: [3, 'red']});
					$('username').focus();
			      	return false;
			    }
			    if (/(^\_)|(\__)|(\_+$)/.test(username)) {
			    	layer.tips("用户名首尾不能出现下划线\'_\'", '#username', {tips: [3, 'red']});
					$('username').focus();
			      	return false;
			    }
			    if (/^\d+\d+\d$/.test(username)) {
			    	layer.tips("用户名不能为纯数字", '#username', {tips: [3, 'red']});
					$('username').focus();
			      	return false;
			    }
			    var flag = false;
				$.ajax({
		        	url:"/sysUser/checkUsername",
		        	data:{
		        		username: username
		        	},
		        	type: "get",
		        	async: false, 
		        	dataType: "json",
		        	success: function(result) {
			    		if (result && result.code == 1) {
			    			layer.tips("用户名已被注册，请重新输入", '#username', {tips: [3, 'red']});
			    			$('username').focus();
			    		} else {
			    			flag = true;
			    		}
		        	},
		        	error:function(e) {
		        		layer.msg('网络异常！', new Function());
		        	}
		        });
				return flag;
			}
		};

		/**
		  * 系统用户手机号码校验
		 */
		function checkPhone() {
			var phone = $("#phone").val();
			if (phone != null && phone.length > 0 && phone != initData.phone) {
				var flag = false;
				$.ajax({
		        	url:"/sysUser/checkPhone",
		        	data:{
		        		phone: phone
		        	},
		        	type: "get",
		        	async: false, 
		        	dataType: "json",
		        	success: function(result) {
			    		if (result && result.code == 1) {
			    			layer.tips("该手机号已被注册，请重新输入", '#phone', {tips: [3, 'red']});
			    			$('phone').focus();
			    		} else {
			    			flag = true;
			    		}
		        	},
		        	error:function(e) {
		        		layer.msg('网络异常！', new Function());
		        	}
		        });
				return flag;
			}
		};

		/**
		  * 系统用户电子邮箱校验
		 */
		function checkEmail() {
			var email = $("#email").val();
			if (email != null && email.length > 0 && email != initData.email) {
				var flag = false;
				$.ajax({
		        	url:"/sysUser/checkEamil",
		        	data:{
		        		email: email
		        	},
		        	type: "get",
		        	async: false, 
		        	dataType: "json",
		        	success: function(result) {
			    		if (result && result.code == 1) {
			    			layer.tips("该邮箱已被注册，请重新输入", '#email', {tips: [3, 'red']});
			    			$('email').focus();
			    		} else {
			    			flag = true;
			    		}
		        	},
		        	error:function(e) {
		        		layer.msg('网络异常！', new Function());
		        	}
		        });
				return flag;
			}
		};
	</script>
</body>
</html>
