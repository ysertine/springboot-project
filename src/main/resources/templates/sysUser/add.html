<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/plugins/layui/css/layui.css">
	<style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
	<form class="layui-form" style="width:80%;">
	    <div class="layui-form-item">
	        <label class="layui-form-label">所属机构</label>
	        <div class="layui-input-block">
	            <!--机构树-->
	            <div class="org-tree">
	                <ul id="org-tree" class="layui-box layui-tree"></ul>
	            </div>
	        </div>
	    </div>
	    <div class="layui-form-item parent-menu">
	        <label class="layui-form-label">用户名</label>
	        <div class="layui-input-block">
	            <input type="text" class="layui-input" lay-verify="required" name="username" placeholder="请输入登录名">
	        </div>
	    </div>
	    <div class="layui-form-item">
		    <label class="layui-form-label">性别</label>
		    <div class="layui-input-block">
		      <input type="radio" name="gender" value="0" title="保密" checked>
		      <input type="radio" name="gender" value="1" title="男">
		      <input type="radio" name="gender" value="2" title="女">
		    </div>
		</div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">手机号码</label>
	        <div class="layui-input-block">
	            <input type="text" class="layui-input" lay-verify="required" name="phone"  placeholder="请输入手机号码">
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">电子邮箱</label>
	        <div class="layui-input-block">
	            <input type="text" class="layui-input" lay-verify="required" name="password" placeholder="请输入密码">
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">角色列表</label>
	        <div class="layui-input-block role-check-list">
	            <!--动态生成角色列表-->
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <div class="layui-input-block">
	            <button class="layui-btn" lay-submit="" lay-filter="/sysUser/addUser">立即提交</button>
	            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
	        </div>
	    </div>
	</form>

	<script type="text/javascript" src="/plugins/layui/layui.all.js"></script>
</body>
</html>
