<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/plugins/layui/css/layui.css">
	<style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
	<form class="layui-form" id="_form" style="width: 90%; margin-top: 10px">
	    <div class="layui-form-item parent-menu">
	        <label class="layui-form-label">用户名</label>
	        <div class="layui-input-block">
	            <input type="text" class="layui-input" lay-verify="required" id="username" name="username" onblur="checkUsername()" placeholder="请输入登录名">
	        </div>
	    </div>
	    <div class="layui-form-item">
		    <label class="layui-form-label">性别</label>
		    <div class="layui-input-block">
		      <input type="radio" name="gender" value="0" title="保密" checked>
		      <input type="radio" name="gender" value="1" title="男">
		      <input type="radio" name="gender" value="2" title="女">
		    </div>
		</div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">手机号码</label>
	        <div class="layui-input-block">
	            <input type="text" class="layui-input" lay-verify="phone" id="phone" name="phone" onblur="checkPhone()" placeholder="请输入手机号码">
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">电子邮箱</label>
	        <div class="layui-input-block">
	            <input type="text" class="layui-input" lay-verify="email" id="email" name="email" onblur="checkEmail()" placeholder="请输入电子邮箱">
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label" id="role">角色列表</label>
	        <div class="layui-input-block role-check-list">
	            <!--动态生成角色列表-->
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <div class="layui-input-block">
	            <button class="layui-btn" lay-submit="" lay-filter="addUser">立即提交</button>
	            <button class="layui-btn layui-btn-primary" type="reset" >重置</button>
	        </div>
	    </div>
	</form>

	<script type="text/javascript" src="/plugins/layui/layui.all.js"></script>
	<script type="text/javascript" src="/common/js/config.js"></script>
	<script type="text/javascript">
	    function init() {
	        loadRoleList();
	    }
    	init();
    	
    	var roleIdList = new Array();
		function loadRoleList() {
	        $.ajax({
				type: 'post',
				url: '/sysRole/view',
				dataType: 'json',
				success: function(result) {
					if (result.code == 0) {
						var data = result.data
						if (data.length > 0) {
			                var roleHtml = "";
			                for (var i = 0; i < data.length; i++) {
			                    roleHtml += '<input type="checkbox" name="' + data[i].id + '" title="' + data[i].name + '">';
			                    roleIdList.push(data[i].id); // 保存id列表
			                }
			                $('.role-check-list').append($(roleHtml));
			                form.render(); // 重新绘制表单，让修改生效
			            }
					} else {
						layer.msg("加载角色数据出现异常", {icon:2, time:2000});
                    }
				},
				error: function(result) {
					layer.msg("加载角色数据出现异常", {icon:2, time:2000});
				},
			});	
	    }
		
		form.on("submit(addUser)", function (data) {
			var a = checkUsername();
	     	if (!a) {
				return false;
			}
			var b = checkPhone();
			if (!b) {
				return false;
			}
			var c = checkEmail();
			if (!c) {
				return false;
			}
	        var roleIdStr = "";
	     	// 获取选中的角色列表
	        for (var i = 0; i < roleIdList.length; i++) {
	            if (data.field[roleIdList[i]] === 'on') {
	            	roleIdStr += roleIdList[i];
	            	if (i < roleIdList.length - 1) {
	            		roleIdStr += ",";
	            	}
	            }
	        }
			if (isBlank(roleIdStr)) {
				layer.tips("请为该用户配置角色", '#role', {tips: [3, 'red']});
				return false;
			}
			var username = data.field.username;
	        var gender = data.field.gender;
	        var phone = data.field.phone;
	        var email = data.field.email;
			
			$.ajax({
	        	url:"/sysUser/add",
	        	data:{
	        		username: username,
	        		gender: gender,
	                phone: phone,
	                email: email,
	                roleIdStr: roleIdStr
	        	},
	        	type: "post",
	        	async: false, 
	        	dataType: "json",
	        	success: function(result) {
		    		if (result && result.code == 0) {
		    			layer.msg("创建管理员操作成功", {icon:1, time: 2000}, function () {
		    				var index = parent.layer.getFrameIndex(window.name);
							parent.location.reload();
							parent.layer.close(index);
			            });
		    		} else {
		    			layer.msg("创建管理员操作失败", {icon:2, time:2000});
		    		}
	        	},
	        	error:function(e) {
	        		layer.msg('网络异常,请稍后再试', new Function());
	        	}
	        });
			return false;
	    });
	</script>
</body>
</html>
