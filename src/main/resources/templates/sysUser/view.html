<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/plugins/layui/css/layui.css">
</head>
<body>
    <form class="layui-form" style="margin-top: 15px">
        <div class="layui-inline">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <select name="status">
                    <option value="">--请选择--</option>
                    <option value="-1">删除</option>
                    <option value="0">禁用</option>
                    <option value="1">正常</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
        	<label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="username" placeholder="请输入用户名">
            </div>
        </div>
        <div class="layui-inline">
        	<label class="layui-form-label">手机号码</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="phone" placeholder="请输入手机号">
            </div>
        </div>
        <div class="layui-inline">
        	<label class="layui-form-label">电子邮箱</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="email" placeholder="请输入电子邮箱">
            </div>
        </div>
        <div class="layui-inline" style="margin-left: 15px">
            <a class="layui-btn search_btn" lay-submit="" lay-filter="query">查询</a>
        </div>
    </form>
	
	<script type="text/html" id="toolbar">
  		<div class="layui-btn-container">
			 <button class="layui-btn" lay-event="add"><i class="layui-icon">&#xe654;</i>添加用户</button>
			 <button class="layui-btn layui-btn-danger" lay-event="deleteAll"><i class="layui-icon">&#xe640;</i>批量删除</button>
  		</div>
	</script>
	
	<script type="text/html" id="operationBar">
    	<a class="layui-btn layui-btn-sm" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
    	<a class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete"><i class="layui-icon">&#xe640;</i>删除</a>
	</script>
	
	<table class="layui-table" id="dataView" lay-filter="dataFilter"></table>

	<script type="text/javascript" src="/plugins/layui/layui.all.js"></script>
	<script>
		var form = layui.form, table = layui.table, layer = layui.layer;
		
		function defineTable() {
			tableIns = table.render({
			    elem: '#dataView',
			    url: '/sysUser/list',
			    title: '管理员列表',
			    toolbar: '#toolbar',
	            height : 730,
	            page : true,
	            limit : 15,
	            limits : [15,20,25],
			    cols: [
			    	[
				      	{type : 'checkbox', fixed: 'left'},
				      	{field : 'id', fixed: 'left', title :'ID', align: 'center', width : 100, sort : true},
				      	{field : 'username', title :'用户名', align: 'center', width : '15%'},
				      	{field : 'gender', title : '性别', align: 'center', width : '5%'},
				      	{field : 'phone', title : '手机', align: 'center', width : '15%'},
				      	{field : 'email', title : '邮箱', align: 'center', width : '15%'},
				      	{field : 'lastLoginTime', title : '最近登录时间', align: 'center', width : '15%', 
				      		templet: '<div>{{dateFormat(d.lastLoginTime, "yyyy-MM-dd hh:mm")}}</div>'
				      	},
				      	{field : 'status', title : '状态', align: 'center', width : '5%'},
				      	{fixed : 'right', title : '操作', align: 'center', toolbar : '#operationBar', width : 200}
			    	]
			    ],
			});
			
			table.on('toolbar(dataFilter)', function(obj) {
				var checkStatus = table.checkStatus(obj.config.id);
				switch (obj.event) {
					case 'add':
						add();
					break;
					case 'deleteAll':
						var data = checkStatus.data; // 获取选中的数据
						if (data.length === 0) {
							layer.msg('请至少选择一行');
					    } else {
					    	layer.confirm('确认要删除选中的数据吗？', function(index) {
								obj.del();
								layer.close(index);
							});
					    }
					break;
				};
			});

			table.on('tool(dataFilter)', function(obj) {
				var data = obj.data;
				switch (obj.event) {
					case 'delete':
						layer.confirm('确认要删除该行数据吗？', function(index) {
							obj.del();
							layer.close(index);
						});
					break;
					case 'edit':
						layer.prompt({
							formType : 2,
							value : data.email
						}, function(value, index) {
							obj.update({
								email : value
							});
							layer.close(index);
						});
					break;
				};
			});
		}
		defineTable();
		
		function dateFormat(datetime, format) {
		   	if (parseInt(datetime) == datetime) {
		   	    if (datetime.length == 10) {
		   	      datetime = parseInt(datetime) * 1000;
		   	    } else if (datetime.length == 13) {
		   	      datetime = parseInt(datetime);
		   	    }
		   	}
		   	datetime = new Date(datetime);
		   	var o = {
		    	"M+" : datetime.getMonth() + 1,                 	//月份   
		    	"d+" : datetime.getDate(),                    		//日   
		    	"h+" : datetime.getHours(),                   		//小时   
		    	"m+" : datetime.getMinutes(),                 		//分   
		    	"s+" : datetime.getSeconds(),                 		//秒   
		    	"q+" : Math.floor((datetime.getMonth() + 3) / 3), 	//季度   
		    	"S"  : datetime.getMilliseconds()             		//毫秒   
		   	};   
		   	if (/(y+)/.test(format)) {
		   		format = format.replace(RegExp.$1, (datetime.getFullYear() + "").substr(4 - RegExp.$1.length));   
		   	}   
		   	  
		   	for (var k in o) {
		   		if (new RegExp("("+ k +")").test(format)) {
		   			format = format.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));  
		   		}  
		   	}  
		   	return format;
	    }
		 
		// 查询
	    form.on("submit(query)", function (data) {
	        var status = data.field.status;
	        var username = data.field.username;
	        var phone = data.field.phone;
	        var email = data.field.email;

	        // 表格重新加载
			tableIns.reload({
				where : {
					status : status,
					username : username,
					phone : phone,
					email : email
				}
			});
			return false;
		});
		
	  	//添加
	    function add() {
	        var index = layer.open({
	            title: "添加用户",
	            type: 2,
	            content: "/sysUser/add",
	            area: ['500px', '400px'],
	            success: function (layero, index) {
	                setTimeout(function () {
	                    layer.tips('点击此处返回用户列表', '.layui-layer-setwin .layui-layer-close', {
	                        tips: 3
	                    });
	                }, 500)
	            }
	        });

	        //改变窗口大小时，重置弹窗的高度，防止超出可视区域（如F12调出debug的操作）
	        $(window).resize(function () {
	            layer.full(index);
	        });
	        layer.full(index);
	    };
		
	</script>
</body>
</html>
