<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/plugins/layui/css/layui.css">
</head>
<body>
	<script type="text/html" id="sysUserToolbar">
  		<div class="layui-btn-container">
    		<button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
    		<button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
    		<button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
  		</div>
	</script>

	<script type="text/html" id="sysUserBar">
  		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>

	<table class="layui-table" lay-data="{id:'test', title:'管理员列表', url:'/sysUser/list/', height:850, page:true, limit : 10, toolbar: '#sysUserToolbar'}" lay-filter="test">
	  	<thead>
	    	<tr>
		      	<th lay-data="tyep:'checkbox', fixed:'left'}"></th>
		      	<th lay-data="{field:'id', width:80, sort: true}">ID</th>
		      	<th lay-data="{field:'username', width:180}">用户名</th>
		      	<th lay-data="{field:'sex', width:80, sort: true}">性别</th>
		      	<th lay-data="{field:'right', width:180, toolbar:'#sysUserBar'}">操作</th>
	    	</tr>
	  	</thead>
	</table>
	
	<script type="text/javascript" src="/plugins/layui/layui.all.js"></script>
	<script>
		//头工具栏事件
		table.on('toolbar(sysUserView)', function(obj) {
			var checkStatus = table.checkStatus(obj.config.id);
			switch (obj.event) {
			case 'getCheckData':
				var data = checkStatus.data;
				layer.alert(JSON.stringify(data));
				break;
			case 'getCheckLength':
				var data = checkStatus.data;
				layer.msg('选中了：' + data.length + ' 个');
				break;
			case 'isAll':
				layer.msg(checkStatus.isAll ? '全选' : '未全选');
				break;
			};
		});

		//监听行工具事件
		table.on('tool(sysUserView)', function(obj) {
			var data = obj.data;
			//console.log(obj)
			if (obj.event === 'del') {
				layer.confirm('真的删除行么', function(index) {
					obj.del();
					layer.close(index);
				});
			} else if (obj.event === 'edit') {
				layer.prompt({
					formType : 2,
					value : data.email
				}, function(value, index) {
					obj.update({
						email : value
					});
					layer.close(index);
				});
			}
		});
	</script>
</body>
</html>
